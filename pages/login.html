<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header></header>
    <main>
        <section>
            <h1>Вхід на сайт</h1>
            <form action="https://fom.in.ua/echo" method="post">
                <p>
                    <label>Введіть ваш логін
                        <input type="email" name="login" placeholder="youremail@mail.com" required>
                    </label>
                </p>
                <p>
                    <label>Введіть ваш пароль
                        <input type="password" name="password" placeholder="Введіть ваш пароль" required minlength="8">
                    </label>
                </p>
                <p>
                    <label> Зберегти пароль?
                        <input type="checkbox" name="remember" value="remember">
                    </label>
                </p>
                <p>
                    <button>Увійти</button>
                </p>
            </form>
        </section>
    </main>
    <footer></footer>

</body>

</html>
