<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header></header>
    <main>
        <section>
            <h1>Пошук авто за параметрами</h1>
            <form action="https://fom.in.ua/echo" method="post">
                <p>Вкажіть тип кузова<br>
                    <label> <img src="../image/sedan.jpg" alt="sedan">Седан
                        <input type="checkbox" name="bodytype" value="sedan">
                    </label>
                    <label> <img src="../image/hatchback.jpg" alt="hatchback">Хечбек
                        <input type="checkbox" name="bodytype" value="hatchback">
                    </label>
                    <label> <img src="../image/coupe.jpg" alt="coupe">Купе
                        <input type="checkbox" name="bodytype" value="coupe">
                    </label>
                    <label> <img src="../image/suv.jpg" alt="SUV">SUV
                        <input type="checkbox" name="bodytype" value="suv">
                    </label>
                    <label> <img src="../image/minivan.jpg" alt="minivan">Мінівен
                        <input type="checkbox" name="bodytype" value="minivan">
                    </label>
                </p>
                <p>Вкажіть марку авто<br>
                    <label>Alfa Romeo
                        <input type="checkbox" name="brand" value="alfa romeo">
                    </label><br>
                    <label>Ford
                        <input type="checkbox" name="brand" value="ford">
                    </label><br>
                    <label>Porsche
                        <input type="checkbox" name="brand" value="porsche">
                    </label><br>
                    <label>Hyundai
                        <input type="checkbox" name="brand" value="hyundai">
                    </label><br>
                    <label>Skoda
                        <input type="checkbox" name="brand" value="skoda">
                    </label>
                </p>
                <p>Вкажіть країну-виробника<br>
                    <select name="country">
                        <option value="select" disabled selected>Виберіть зі списку</option>
                        <option value="italy">Італія</option>
                        <option value="germany">Германія</option>
                        <option value="chech rep">Чехія</option>
                        <option value="usa">США</option>
                        <option value="korea">Корея</option>
                    </select>
                </p>
                <p>Вкажіть ціну<br>
                    Від <input type="number" name="priceRangeLow" min="0" max="9999999" step="100"> до <input
                        type="number" name="priceRangeHigh" min="0" max="9999999" step="100">
                </p>
                <p>Вкажіть рік виробництва<br>
                    <select name="manufactureYearLow">
                        <option value="select" disabled selected>Рік, від</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select> -
                    <select name="manufactureYearHigh">
                        <option value="select" disabled selected>Рік, до</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </p>
                <p>Вкажіть тип коробки передач<br>
                    <label>Ручна
                        <input type="radio" name="transmission" value="manual">
                    </label><br>
                    <label>Автоматична
                        <input type="radio" name="transmission" value="automatic">
                    </label>
                </p>
                <p>Вкажіть тип палива<br>
                    <label>Бензин
                        <input type="radio" name="fuel" value="petrol">
                    </label><br>
                    <label>Дизель
                        <input type="radio" name="fuel" value="diesel">
                    </label><br>
                    <label>Газ
                        <input type="radio" name="fuel" value="gas">
                    </label><br>
                    <label>Електро
                        <input type="radio" name="fuel" value="electric">
                    </label><br>
                    <label>Гібрид
                        <input type="radio" name="fuel" value="hybrid">
                    </label>
                </p>
                <p>Вкажіть колір<br>
                    <select name="color">
                        <option value="select" disabled selected>Виберіть зі списку</option>
                        <option value="red" class="red">Червоний</option>
                        <option value="black" class="black">Чорний</option>
                        <option value="blue" class="blue">Синій</option>
                        <option value="white" class="white">Білий</option>
                        <option value="yellow" class="yellow">Жовтий</option>
                    </select>
                </p>
                <p>Стан<br>
                    <label>Після ДТП
                        <input type="checkbox" name="condition" value="damaged">
                    </label><br>
                    <label>Нерозмитнена
                        <input type="checkbox" name="condition" value="sublectToCustomsClearance">
                    </label><br>
                    <label>В кредиті
                        <input type="checkbox" name="condition" value="inLoan">
                    </label><br>
                </p>
                <p>
                    <button>Шукати</button>
                </p>
            </form>
        </section>
    </main>
    <footer></footer>

</body>

</html>
